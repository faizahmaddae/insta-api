services:
  - type: web
    name: insta-api
    runtime: python
    plan: starter  # or 'free' for testing (has sleep after 15 min inactivity)
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app.main:app -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --workers 2
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: DEBUG
        value: "false"
      - key: LOG_LEVEL
        value: "INFO"
      - key: RATE_LIMIT_REQUESTS
        value: "100"
      - key: RATE_LIMIT_WINDOW
        value: "60"
      # Instagram accounts - format: username1:password1,username2:password2
      - key: INSTAGRAM_ACCOUNTS
        sync: false  # Mark as secret - won't be shown in logs
      # Optional: Pre-loaded session cookies (base64 encoded pickle)
      # Generate with: python -c "import pickle, base64; print(base64.b64encode(pickle.dumps(cookies)).decode())"
      - key: INSTAGRAM_SESSIONS
        sync: false  # Mark as secret
    healthCheckPath: /health
    autoDeploy: true  # Auto-deploy on push to main branch

# Instagram API Docker Compose
# Production-ready configuration for 30K+ users

services:
  # Redis for distributed caching (REQUIRED for production)
  redis:
    image: redis:7-alpine
    container_name: instagram-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - instagram-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: instagram-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
    environment:
      # Application Settings
      - APP_NAME=Instagram API
      - APP_VERSION=1.0.0
      - DEBUG=false
      - API_PREFIX=/api/v1
      
      # Instagram Credentials (optional - set via .env file)
      - INSTAGRAM_USERNAME=${INSTAGRAM_USERNAME:-}
      - INSTAGRAM_PASSWORD=${INSTAGRAM_PASSWORD:-}
      
      # Directories (inside container)
      - SESSION_DIR=/app/sessions
      - DOWNLOAD_DIR=/app/downloads
      
      # Redis Cache (IMPORTANT for 30K users)
      - REDIS_URL=redis://redis:6379
      
      # Rate Limiting (per user)
      - RATE_LIMIT_REQUESTS=60
      - RATE_LIMIT_WINDOW=60
      
      # Security
      - API_KEY=${API_KEY:-}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      
      # Logging
      - LOG_LEVEL=INFO
      
      # Gunicorn workers (production)
      - WORKERS=4
    volumes:
      # Persist sessions and downloads
      - instagram_sessions:/app/sessions
      - instagram_downloads:/app/downloads
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - instagram-network
    # Limit resources (scale as needed)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
      # For high availability, run multiple instances behind a load balancer
      replicas: 1

# Development configuration
# Use: docker compose --profile dev up
  api-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: instagram-api-dev
    profiles:
      - dev
    ports:
      - "8000:8000"
    environment:
      - DEBUG=true
      - LOG_LEVEL=DEBUG
    volumes:
      # Mount source code for hot reload
      - .:/app
      - instagram_sessions:/app/sessions
      - instagram_downloads:/app/downloads
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - instagram-network

volumes:
  instagram_sessions:
    driver: local
  instagram_downloads:
    driver: local
  redis_data:
    driver: local

networks:
  instagram-network:
    driver: bridge
